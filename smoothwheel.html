<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <style>
      #wrapper {
        background: black;
        width: 100vw;
        height: 100vh;
        overflow: auto;
      }
      #container {
        height: 2000px;
        background: blue;
        width: 400px;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: #fff;
      }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="./assets/js/jquery.smoothwheel.js"></script>

    <script>
      $(document).ready(function () {
        $("#wrapper").smoothWheel();
      });
    </script>
  </head>
  <div id="wrapper">
    <div id="container">
      <div id="box1" class="box"></div>
      <div id="box2" class="box"></div>
      <div id="box3" class="box"></div>
    </div>
  </div>
</html>
